<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function () {
                var output = document.getElementById('profilePreview');
                output.src = reader.result;
                output.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</head>
<body>
    <p><a href="/listFiles" class="btn btn-success">View All Files</a></p>
    <div class="container mt-5">
        <h2 class="text-center">Dashboard - Upload Profile Picture</h2>

        <!-- Display Current Profile Picture -->
        {% if profile_pic %}
            <div class="text-center">
                <img src="{{ profile_pic }}" class="img-thumbnail" style="max-width: 200px;">
                <p>Current Profile Picture</p>
            </div>
        {% endif %}

        <!-- Profile Picture Upload Form -->
        <form action="/uploadProfilePic" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="profilePic" class="form-label">Upload Profile Picture</label>
                <input type="file" class="form-control" id="profilePic" name="profile_pic" accept="image/*" onchange="previewImage(event)" required>
            </div>

            <!-- Preview New Profile Picture -->
            <img id="profilePreview" class="img-thumbnail" style="max-width: 200px; display: none;">

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Upload</button>
        </form>

        <p class="mt-3"><a href="/logout">Logout</a></p>
    </div>
</body>
</html>
