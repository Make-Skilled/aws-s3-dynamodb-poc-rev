<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Image Gallery from S3</h2>

        {% if files %}
            <div class="row">
                {% for file in files %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ file }}" class="card-img-top" alt="S3 Image" onerror="this.onerror=null; this.src='https://via.placeholder.com/150';">
                            <div class="card-body text-center">
                                <a href="{{ file }}" target="_blank" class="btn btn-primary">View Full Image</a>
                                <p class="text-muted small"></p>  <!-- Show file URL for debugging -->
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted">No images found in the S3 bucket.</p>
        {% endif %}

        <p class="mt-3 text-center"><a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a></p>
    </div>
</body>
</html>
